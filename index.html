<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List with LocalStorage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app">
    <section class="greeting">
      <h2 class="heading">
        Hello,
        <input type="text" id="name" class="username" placeholder="enter your name here" />
      </h2>
    </section>
    <div class="todo-container">
    <section class="todo">
      <h3 class="todo-title">My Todo</h3>
      <form id="todo-form">
        <h4>What's on your mind?</h4>
        <input type="text" name="form-content" id="form-content" placeholder="Enter your todo here" />
        <h4>Pick a priority</h4>
        <div class="priority-options">
          <label><input type="radio" name="option" id="option-1" value="top priority" /><span
              class="top priority"></span>
            <div>High Priority</div>
          </label>
          <label><input type="radio" name="option" id="option-2" value="low priority" /><span
              class="low priority"></span>
            <div>Low Priority</div>
          </label>
         
        </div>
        <input type="submit" value="add todo" />
      </form>
    </section>
    <section class="todo-list">
      <h3>Todo List</h3>
      <div class="list" id="todo-list">
        <div class="todo-item">
          <label>
            <input type="checkbox" name="" id="" />
            <span class="top-priority"></span></label>
          <div class="todo-content">
            <input type="text" name="" id="" value="do laundry" readonly />
          </div>
          <div class="actions">
            <button class="delete">Delete</button>
          </div>
        </div>
      </div>
      <div class="todo-item">
        <label>
          <input type="checkbox" name="" id="" />
          <span class="top-priority"></span></label>
        <div class="todo-content">
          <input type="text" name="" id="" value="buy eggs" readonly />
        </div>
        <div class="actions">
          <button class="delete">Delete</button>
        </div>
      </div>
      </div>
    </section>
  </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
